<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Lista de Pecas</TITLE>
<script src='lib/jquery-1.8.2.js' ></script>
<script src='lib/jquery-barcode-2.0.2.min.js' ></script>

<style>
.label		{width:440px; height:80px;}
.line		{clear:both;}
.name		{float:right; font-size:300%;}
.barcode	{float:left;}
</style>

<script>
$(function() {
	var my_index = 1;
	$('.label').each(function() {
		var my_label = $(this).html().trim();
		$(this).html('');

		var my_html = ''
					+ '<div class="line">'
					+ '<div class="barcode"><span id="my-' + my_index + '">' + my_label + '</span></div>'
					+ '<div class="name">' + my_label + '</div>'
					+ '</div>'
					;
		$(this).append(my_html);

		var my_id = $('#my-' + my_index);
		$(my_id).barcode( my_label, 'code128');
		my_index++;
	})
});
</script>
</HEAD>

<BODY>
	<h1>Lista de Pecas</h1>
	<br />
	<div id="jky-barcodes">
		<div class="label">1</div>
		<div class="label">2</div>
		<div class="label">3</div>
		<div class="label">4</div>
		<div class="label">5</div>
		<div class="label">6</div>
		<div class="label">7</div>
		<div class="label">8</div>
		<div class="label">9</div>
		<div class="label">0</div>
	</div>

</BODY>
</HTML>
