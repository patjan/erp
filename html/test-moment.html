<!DOCTYPE html>
<html>
<script src='lib/moment.js'> </script>

<script>

var my_date2 = moment('2016-05-01').add(1, 'day');
console.log('date2: ' + my_date2.format().substr(0, 10));
</script>

</body>
</html>
