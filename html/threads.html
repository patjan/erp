<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-name-l'	><span>     Thread				</span></th>
			<th class='jky-td-code'		><span>        NCM				</span></th>
			<th class='jky-td-name-s'	><span>     Thread Group		</span></th>
<!--		<th class='jky-td-name-s'	><span>     Thread Color		</span></th> -->
			<th class='jky-td-name-l'	><span>Composition				</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
		</div>
		<div id='jky-form-status'>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Name</span>:</div>
				<input id='jky-thread-name' class='jky-form-name jky-form-key' placeholder='Thread Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>NCM</span>:</div>
				<input id='jky-ncm' class='jky-form-code' placeholder='NCM' />
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Thread Group</span>:</div>
				<select id='jky-thread-groups'></select>
			</div>
<!--
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Thread Color</span>:</div>
				<input id='jky-thread-color' class='jky-form-name' />
			</div>
-->
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Composition</span>:</div>
				<select id='jky-compositions'></select>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li id='jky-tab-balance'		class='active'	><a href='#jky-pane-balance'			data-toggle='tab'><span>Balance			</span></a></li>
			<li	id='jky-tab-notes'							><a href='#jky-notes'					data-toggle='tab'><span>Notes			</span></a></li>
		</ul>

		<div class='tab-content'>
			<div id='jky-pane-balance' class='tab-pane active'>
				<table class='table table-striped' >
					<thead>
						<tr>
							<th class='jky-td-batch'	><span>Batch		</span></th>
							<th class='jky-td-date'		><span>Invoice		</span></th>
							<th class='jky-td-boxes'	><span>Boxes		</span></th>
							<th class='jky-td-weight'	><span>Balance		</span></th>
							<th class='jky-td-weight'	><span>Check In		</span></th>
							<th class='jky-td-location'	><span>Location		</span></th>
							<th class='jky-td-name'		><span>Supplier		</span></th>
						</tr>
					</thead>
					<tbody id='jky-balance-body'></tbody>
<!--
					<tfoot>
						<tr>
							<td    id='jky-comp-add-new' class='jky-td-action' colspan='2'><a class='btn btn-success' type='button' href='#'><span>Add New</span></a></td>
							<td class='jky-td-percent'	><input id='jky-comp-total' disabled /></td>
							<td class='jky-td-name'		><span>Total</span></td>
						</tr>
					</tfoot>
-->
				</table>
			</div>

			<div id='jky-notes' class='tab-pane'>
				<div class='jky-left'>
				</div>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
