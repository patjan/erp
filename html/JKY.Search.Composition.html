<!-- JKY.Search.Composition.html -->

<div id='jky-composition-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Composition</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-composition-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-composition-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-composition-name'	><span>Name		</span></th>
					<th class='jky-search-count'			><span>Count	</span></th>
				</tr>
			</thead>
			<tbody id='jky-composition-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-composition-add-new' class='btn btn-success'			type='button'><span>Add New</span></a> &nbsp; -->
		<a id='jky-composition-cancel'	 class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
