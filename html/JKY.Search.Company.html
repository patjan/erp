<!-- JKY.Search.Company.html -->

<div id='jky-company-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Company</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-company-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-company-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-company-name'	><span>Name		</span></th>
					<th class='jky-search-company-phone'><span>Phone	</span></th>
					<th class='jky-search-company-email'><span>Email	</span></th>
				</tr>
			</thead>
			<tbody id='jky-company-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-company-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp; -->
		<a id='jky-company-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
