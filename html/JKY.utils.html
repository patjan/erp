<div id='jky-loading'>
	<img src='/img/loading.gif'>
</div>

<div id='jky-message' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='JKY.set_html("jky-message-body", ""); JKY.hide("jky-message")'>X</a>
		<h3><span id='jky-message-header'></span></h3>
	</div>
	<div class='modal-body'>
		<div id='jky-message-body'></div>
	</div>
</div>

<div id='jky-trace' class='modal'>
	<div class='modal-header'>
		<a class='close' onclick='JKY.set_html("jky-trace-body", ""); JKY.hide("jky-trace")'>X</a>
		<h3>Trace</h3>
	</div>
	<div class='modal-body'>
		<div id='jky-trace-body'></div>
	</div>
</div>

<div id='jky-confirm' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span id='jky-confirm-header'></span></h3>
	</div>
	<div id='jky-confirm-body' class='modal-body'></div>
	<div class='modal-footer'>
		<a id='jky-confirm-yes' class='btn'	onclick='JKY.click_confirm("Yes")'>Yes</a>
		<a id='jky-confirm-no'  class='btn' onclick='JKY.click_confirm("No")' >No </a>
	</div>
</div>

<div id='jky-customer' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span id='jky-customer-header'>New Customer</span></h3>
	</div>
	<div id='jky-add-new-body' class='modal-body'>
		<div class='jky-form-line'>
			<div class='jky-form-label'><span>Nick Name</span>:</div>
			<input  id='jky-customer-nick-name' class='jky-form-name' placeholder='Nick Name' />
		</div>
		<div class='jky-form-line'>
			<div class='jky-form-label'><span>Full Name</span>:</div>
			<input  id='jky-customer-full-name' class='jky-form-name' placeholder='Full Name' />
		</div>
		<div class='jky-form-line'>
			<div class='jky-form-label'><span>Phone</span>:</div>
			<input id='jky-customer-phone' class='jky-form-phone' placeholder='123-456-7890' />
		</div>
	</div>
	<div class='modal-footer'>
		<a id='jky-customer-save'	class='btn btn-success'				type='button'><span>Save  </span></a> &nbsp; 
		<a id='jky-customer-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel</span></a>
	</div>
</div>

<div id='jky-new-layer'></div>
