<!-- JKY.Search.Recipe.html -->

<div id='jky-recipe-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Recipe</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-recipe-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-recipe-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-dyeing-type'	><span>Dyeing Type	</span></th>
					<th class='jky-search-recipe'		><span>Recipe		</span></th>
				</tr>
			</thead>
			<tbody id='jky-recipe-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-recipe-add-new'		class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp; -->
		<a id='jky-recipe-cancel'		class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></a>
	</div>
</div>
