<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-name-s'	><span>    Machine				</span></th>
			<th class='jky-td-name-s'	><span>    Machine<br>Brand		</span></th>
			<th class='jky-td-integer'	><span>   Diameter				</span></th>
			<th class='jky-td-integer'	><span>      Width				</span></th>
			<th class='jky-td-integer'	><span>    Density				</span></th>
			<th class='jky-td-integer'	><span>     Inputs				</span></th>
			<th class='jky-td-name-l'	><span>       Lane Type			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
		</div>
		<div id='jky-form-status'>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Machine</span>:</div>
				<input id='jky-machine-name' class='jky-form-name jky-form-key' placeholder='Machine Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Machine Type</span>:</div>
				<div id='jky-machine-type' class='jky-left'>
					<input type='radio' name='jky-machine-type' value='Circular'  /><span>Circular </span>
					<input type='radio' name='jky-machine-type' value='Retilinea' /><span>Retilinea</span>
				</div>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Machine Family</span>:</div>
				<select id='jky-machine-family'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Machine Brand</span>:</div>
				<select id='jky-machine-brand'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Serial Number</span>:</div>
				<input id='jky-serial-number' class='jky-form-name-l' placeholder='Serial Number' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Lane Type</span>:</div>
				<input  id='jky-lane-type' class='jky-form-name-l' placeholder='Lane Type' />
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Diameter</span>:</div>
				<input id='jky-diameter' class='jky-form-integer' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Width</span>:</div>
				<input id='jky-width' class='jky-form-integer' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Density</span>:</div>
				<input id='jky-density' class='jky-form-integer' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Inputs</span>:</div>
				<input id='jky-inputs' class='jky-form-integer' />
			</div>
		</div>
		<div class='jky-left'>
			<div class='jky-form-line-2'><div class='jky-form-label'><span>Purchase Date</span>:</div>
				<div id='jky-purchase-date' class='input-append date'>
					<input class='jky-form-date' type='text' />
					<span class='add-on'><i data-time-icon='icon-time' data-date-icon='icon-calendar'></i></span>
				</div>
			</div>
			<div class='jky-form-line-2'><div class='jky-form-label'><span>Last Repair Date</span>:</div>
				<div id='jky-repair-date' class='input-append date'>
					<input class='jky-form-date' type='text' />
					<span class='add-on'><i data-time-icon='icon-time' data-date-icon='icon-calendar'></i></span>
				</div>
			</div>
			<div class='jky-form-line-2'><div class='jky-form-label'><span>Last Return Date</span>:</div>
				<div id='jky-return-date' class='input-append date'>
					<input class='jky-form-date' type='text' />
					<span class='add-on'><i data-time-icon='icon-time' data-date-icon='icon-calendar'></i></span>
				</div>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li	id='jky-tab-cylinders'		class='active'	><a href='#jky-pane-cylinders'			data-toggle='tab'><span>Cylinders		</span></a></li>
		</ul>

		<div class='tab-content'>
			<div id='jky-pane-cylinders' class='tab-pane active'>
				<table class='table table-striped' >
					<thead>
						<tr>
							<th class='jky-td-action'	></th>
							<th class='jky-td-radio'	><span>Current	</span></th>
							<th class='jky-td-text-l'	><span>Name	</span></th>
						</tr>
					</thead>
					<tbody id='jky-cylinders-body'></tbody>
					<tfoot>
						<tr>
							<td id='jky-cylinder-add-new' class='jky-action' colspan='2'><a class='btn btn-success' type='button' href='#'><span>Add New</span></a></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/machines.js'></script>
<script src='js/JKY.Cylinder.js'></script>
<script src='js/cylinders.js'></script>
