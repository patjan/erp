<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-datetime'	><span>Opened At		</span></th>
			<th class='jky-td-input'	><span>Worked<br>Hour	</span></th>
			<th class='jky-td-name-s'	><span>Priority			</span></th>
			<th class='jky-td-name-s'	><span>Category			</span></th>
			<th class='jky-td-thumb'	><span>					</span></th>
			<th class='jky-td-name-w'	><span>Description		</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
			<button id='jky-action-close'		class='btn' type='button' title="Click here to close this ticket"	><span>Close Ticket		</span></button>
		</div>
		<div id='jky-form-status'>
			<span>Status</span>:
			<button disabled class='btn jky-status' type='button'><span id='jky-status'></span></button>
		</div>

	</div>
	<div class='jky-clear'></div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Open</span>:</div>
				<input disabled id='jky-opened-at' class='jky-form-datetime'	/>
				<input disabled id='jky-opened-by' class='jky-form-by'			/>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Assigned</span>:</div>
				<input disabled id='jky-assigned-at' class='jky-form-datetime'	/>
				<input disabled id='jky-assigned-to' class='jky-form-by'		/>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Closed</span>:</div>
				<input disabled id='jky-closed-at' class='jky-form-datetime'	/>
				<input disabled id='jky-closed-by' class='jky-form-by'			/>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Priority</span>:</div>
				<select changeable id='jky-priority'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Category</span>:</div>
				<select changeable id='jky-category'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Worked</span>:</div>
				<input  changeable id='jky-worked-hour' class='jky-form-input' type='number' /> (hour)
			</div>
			<br>
		</div>
		<div id='jky-app-upload' class='jky-left'>
			<div class='jky-left' style='margin-left:10px;'>
				<div id='jky-download-photo'  ></div>
				<a id='jky-upload-photo'><span>Upload Photo</span></a>
			</div>
			<div class='jky-clear'></div>
			<div style='margin-left:10px;'>
				<div>
					<span>Progress</span>:
					<span id='jky-upload-percent'></span>
					<span id='jky-upload-name'></span>
				</div>
				<div class='progress progress-striped active'><div id='jky-upload-progress' class='bar'></div></div>
			</div>
		</div>
		<div class='jky-clear'></div>
		<div class='jky-left'>
			<div class='jky-form-box'><div class='jky-form-label'><span>Description</span>:</div>
				<textarea changeable id='jky-description' class='jky-form-text' placeholder='Description'></textarea>
			</div>
			<br>
			<div class='jky-form-box'><div class='jky-form-label'><span>Resolution</span>:</div>
				<textarea changeable id='jky-resolution' class='jky-form-text' placeholder='Resolution'></textarea>
			</div>
			<br>
		</div>
		<div class='jky-clear'></div>

		<div>
			<div class='jky-form-label'><input id ='jky-status' type='hidden' /></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>
<script src='js/tickets.js'></script>
