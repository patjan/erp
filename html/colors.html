<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-name-w'	><span>      Color Name			</span></th>
			<th class='jky-td-name-s'	><span>      Color Type			</span></th>
			<th class='jky-td-status'	><span>          Status			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
			<button id='jky-action-change'		class='btn' type='button' title="Click here to change the status"		><span>Change Status	</span></button>
		</div>
		<div id='jky-form-status'>
			<span>Status</span>:
			<button class='btn' type='button' disabled><span id='jky-status'></span></button>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Color Name</span>:</div>
				<input id='jky-color-name' class='jky-form-name jky-form-key' placeholder='Color Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Color Type</span>:</div>
				<select id='jky-color-type'></select>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li	id='jky-tab-recipes'		class='active'	><a href='#jky-pane-recipes'			data-toggle='tab'><span>Recipes			</span></a></li>
			<li id='jky-tab-remarks'						><a href='#jky-pane-remarks'			data-toggle='tab'><span>Remarks			</span></a></li>
		</ul>

		<div class='tab-content'>
			<div id='jky-pane-recipes' class='tab-pane active'>
				<table class='table table-striped' >
					<thead>
						<tr>
							<th class='jky-td-action'	></th>
							<th class='jky-td-name'		><span>Composition		</span></th>
							<th class='jky-td-recipe'	><span>Recipe			</span></th>
						</tr>
					</thead>
					<tbody id='jky-recipes-body'></tbody>
					<tfoot>
						<tr>
							<td id='jky-recipe-add-new' class='jky-action' colspan='2'><a class='btn btn-success' type='button' href='#'><span>Add New</span></a></td>
						</tr>
					</tfoot>
				</table>
			</div>

			<div id='jky-pane-remarks' class='tab-pane'>
				<br>
				<div class='jky-form-remarks'>
					<div class='jky-form-label'><span>Remarks</span>:</div>
					<textarea id='jky-remarks'></textarea>
				</div>
				<br>

				<div class='jky-form-line'>
					<div class='jky-form-label'></div>
					<button id='jky-action-save-remarks' class='btn btn-success' type='button'><span>Save Remarks</span></button>
				</div>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/colors.js'></script>
<script src='js/JKY.Composition.js'></script>
<script src='js/recipes.js'></script>
