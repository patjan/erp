<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-name-w'	><span>    Product Name			</span></th>
			<th class='jky-td-name-s'	><span>    Product Type			</span></th>
			<th class='jky-td-date'		><span>      Start Date			</span></th>
			<th class='jky-td-status'	><span>          Status			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
			<button id='jky-action-change'		class='btn' type='button' title="Click here to change the status"		><span>Change Status	</span></button>
		</div>
		<div id='jky-form-status'>
			<span>Status</span>:
			<button class='btn' type='button' disabled><span id='jky-status'></span></button>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Product Name</span>:</div>
				<input id='jky-product-name' class='jky-form-name jky-form-key' placeholder='Product Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Product Type</span>:</div>
				<div id='jky-product-type' class='jky-left'></div>
			</div>
			<div class='jky-form-line'>&nbsp;</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Start Date</span>:</div>
				<div id='jky-start-date' class='input-append date'>
					<input class='jky-form-date' type='text' />
					<span class='add-on'><i data-time-icon='icon-time' data-date-icon='icon-calendar'></i></span>
				</div>
			</div>
		</div>

		<div id='jky-app-upload' class='jky-left'>
			<div class='jky-left' style='margin-left:10px;'>
				<div id='jky-download-photo'>
					<img id='jky-photo-img' class='jky-thumb' src='/img/placeholder.png' />
				</div>
				<a id='jky-upload-photo'><span>Upload Photo</span></a>
			</div>
			<div class='jky-clear'></div>
			<div style='margin-left:10px;'>
				<div>
					<span>Progress</span>:
					<span id='jky-upload-percent'></span>
					<span id='jky-upload-name'></span>
				</div>
				<div class='progress progress-striped active'>
					<div id='jky-upload-progress' class='bar'></div>
				</div>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-tabs' class='tabbable'>
		<ul class='nav nav-tabs' id='cd-ul-tabs'>
			<li	id='jky-tab-ftps'			class='active'	><a href='#jky-pane-ftps'				data-toggle='tab'><span>FTPs			</span></a></li>
		</ul>

		<div class='tab-content'>
			<div id='jky-pane-ftps' class='tab-pane active'>
				<table class='table table-striped' >
					<thead>
						<tr>
							<th class='jky-td-action'	></th>
							<th class='jky-td-number'	><span>FTP Number	</span></th>
							<th class='jky-td-name-l'	><span>Composition	</span></th>
							<th class='jky-td-name-s'	><span>Machine		</span></th>
						</tr>
					</thead>
					<tbody id='jky-ftps-body'></tbody>
				</table>
			</div>
		</div>
	</div>
	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/products.js'></script>
<script src='js/product_ftps.js'></script>
