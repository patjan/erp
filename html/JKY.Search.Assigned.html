<!-- JKY.Search.Assigned.html -->

<div id='jky-assigned-search' class='modal hide fade in' style='width:400px;'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Assigned</span></h3>
	</div>
	<div class='modal-body'>
		<table id='jky-assigned-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-assigned-name'><span>Name	</span></th>
					<th class='jky-search-assigned-pin'	><span>Pin	</span></th>
				</tr>
			</thead>
			<tbody id='jky-assigned-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
		<a id='jky-assigned-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
