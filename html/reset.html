<div id='jky-profile' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Your Profile</span></h3>
	</div>
	<div class='modal-body'>
		 <div class='jky-form-line'><label><span>         User Name</span>:</label><input type='text'		id='jky-profile-user-name'	placeholder='Enter your user name'			value=''></div>
		 <div class='jky-form-line'><label><span>        First Name</span>:</label><input type='text'		id='jky-profile-first-name'	placeholder='Enter your first name'			value=''></div>
		 <div class='jky-form-line'><label><span>         Last Name</span>:</label><input type='text'		id='jky-profile-last-name'	placeholder='Enter your last name'			value=''></div>
		 <div class='jky-form-line'><label><span>             Email</span>:</label><input type='text'		id='jky-profile-email'		placeholder='Enter your email'				value=''></div>
		 <br />
		 <div class='jky-form-line'><label><span>  Current Password</span>:</label><input type='password'	id='jky-current-password'	placeholder='Enter your current password'	value=''></div>
		 <div class='jky-form-line'><label><span>      New Password</span>:</label><input type='password'	id='jky-new-password'		placeholder='Enter your new password'		value=''></div>
		 <div class='jky-form-line'><label><span>  Confirm Password</span>:</label><input type='password'	id='jky-confirm-password'	placeholder='Enter your password again'		value=''></div>
	</div>
	<div class='modal-footer'>
			  <button id='jky-profile-save'		class='btn btn-success'				type='button'><span>Save	</span></button>
		&nbsp;<button id='jky-profile-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></button>
	</div>
</div>

<div id='jky-profile-loaded'></div>

<script src='js/profile.js'></script>
