<div id='jky-reset' class='modal hide fade in'>
	<div class='modal-header'>
		<span>Reset your Password</span>
	</div>

	<div class='modal-body'>
		<label><span>      New Password</span>:</label>
		<input type='password'	id='jky-new-password'		class='jky-form-normal' placeholder='Enter your new password'		value=''>
		<label><span>  Confirm Password</span>:</label>
		<input type='password'	id='jky-confirm-password'	class='jky-form-normal' placeholder='Enter your password again'		value=''>
		<br>
		<br>
		<span>If you do not want to change your current password</span>,
		<span>just click on this button</span>
		<a id='jky-button-log-mini' class='btn btn-mini' data-dismiss='modal'><span>Cancel</span></a>.
	</div>

	<div class='modal-footer'>
		<button id='jky-button-save'	class='btn btn-success disabled'	type='button'><span>Save	</span></button>
		<button id='jky-button-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></button>
	</div>
</div>

<div id='jky-reset-loaded'></div>

<script src='js/reset.js'></script>
