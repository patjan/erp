<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>


<body>

<div id='cx-parent1'>
	<label>Parent 1</label>
	<input type='text' cx-id='cx-text' class='cx-text' value='Text 1111111111' />
</div>

<br>

<div id='cx-parent2'>
	<label>Parent 2</label>
	<input type='text' cx-id='cx-text' class='cx-text' value='Text 2222222222' />
</div>

<br>

<div id='cx-check'>
	<label> &nbsp; &nbsp; Name</label>
	<input type='text' cx-id='cx-name' class='cx-text' value='process_switch' />
	<input type='text' cx-id='cx-flag' class='cx-text' value='' />
</div>

<br>

<div id='cx-object'>
	<label> &nbsp; Object</label>
	<input type='text' cx-id='cx-name' class='cx-text' value='' />
	<input type='text' cx-id='cx-flag' class='cx-text' value='' />
</div>

<br>
<br>

<button onclick='process_switch()'>Switch</button>
<button onclick='process_if_exist()'>If Exist</button>
<button onclick='process_object()'>Object</button>

<div id='jky-message'></div>

<script>

process_object = function() {
	var my_object = $('#cx-object');
	var my_name = this.name; 
	
    my_object.find("[cx-id='cx-text']").val(my_name);
};

process_switch = function() {
	var my_parent1 = $('#cx-parent1');
	var my_parent2 = $('#cx-parent2');

    var my_text_1 = my_parent1.find("[cx-id='cx-text']").val();
    var my_text_2 = my_parent2.find("[cx-id='cx-text']").val();

	my_parent1.find("[cx-id='cx-text']").val(my_text_2);
	my_parent2.find("[cx-id='cx-text']").val(my_text_1);
};

process_if_exist = function() {
	var my_check = $('#cx-check');
	var my_name  = my_check.find("[cx-id='cx-name']").val(); 
	var my_result = (eval('typeof ' + my_name) == 'function') ? true : false;

    my_check.find("[cx-id='cx-flag']").val(my_result);
};

</script>
