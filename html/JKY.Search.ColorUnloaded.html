<!-- JKY.Search.ColorUnloaded.html -->

<div id='jky-color-un-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Color</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-color-un-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-color-un-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-color-name'		><span>Name		</span></th>
					<th class='jky-search-color-type'		><span>Type		</span></th>
					<th class='jky-search-dyer-name'		><span>Dyer		</span></th>
				</tr>
			</thead>
			<tbody id='jky-color-un-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-color-un-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp; -->
		<a id='jky-color-un-cancel'		class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
