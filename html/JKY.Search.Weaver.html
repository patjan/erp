<!-- JKY.Search.Weaver.html -->

<div id='jky-weaver-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Weaver</span></h3>
	</div>
	<div class='modal-body'>
		<div class='clearfix'>
			<div class='jky-left'><input id='jky-weaver-filter' class='search-query' type='text' placeholder='Search' /></div>
			<div class='jky-right'><span>Shift</span>: <span id='jky-weaver-shift'></span></div>
		</div>
		<table id='jky-weaver-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-weaver-header-name'><span>Name</span></th>
				</tr>
			</thead>
			<tbody id='jky-weaver-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
		<a id='jky-weaver-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
