<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Lista de Defeitos1</TITLE>
<script src='lib/jquery-1.8.2.js' ></script>
<script src='lib/jquery-barcode-2.0.2.min.js' ></script>

<style>
.label		{width:560px; height:100px;}
.line		{clear:both;}
.name		{float:right; font-size:175%;}
.barcode	{float:left;}
</style>

<script>
$(function() {
	var my_index = 1;
	$('.label').each(function() {
		var my_label = $(this).html().trim();
		$(this).html('');

		var my_html = ''
					+ '<div class="line">'
					+ '<div class="barcode"><span id="my-' + my_index + '">' + my_label + '</span></div>'
					+ '<div class="name">' + my_label + '</div>'
					+ '</div>'
					;
		$(this).append(my_html);

		var my_id = $('#my-' + my_index);
		$(my_id).barcode( my_label, 'code128');
		my_index++;
	})
});
</script>
</HEAD>

<BODY>
	<h1>Lista de Defeitos1</h1>
	<br />
	<div id="jky-barcodes">
		<div class="label">BARRAMENTO   	</div>
		<div class="label">CAIDA           	</div>
		<div class="label">CARRO DESTRAVADO	</div>
		<div class="label">CONTAMINACAO    	</div>
		<div class="label">DEFEITO LYCRA	</div>
		<div class="label">FORA DE PADRAO  	</div>
		<div class="label">FUROS        	</div>
		<div class="label">MALHA        	</div>
		<div class="label">OLEO OU GRAXA	</div>
	</div>

</BODY>
</HTML>
