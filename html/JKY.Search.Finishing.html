<!-- JKY.Search.Finishing.html -->

<div id='jky-finishing-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Finishing</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-finishing-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-finishing-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-finishing-name'	><span>Name		</span></th>
				</tr>
			</thead>
			<tbody id='jky-finishing-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
		<a id='jky-finishing-done'		class='btn btn-success'				type='button'><span>Done	</span></a> &nbsp;
		<a id='jky-finishing-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel	</span></a>
	</div>
</div>
