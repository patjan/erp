<!-- JKY.Search.Quotation.html -->

<div id='jky-quotation-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Quotation</span></h3>
	</div>
	<div class='modal-body'>
		<div>
			<input id='jky-quotation-filter' class='search-query' type='text' placeholder='Search' />
			<div class='jky-right'><span class='jky-bold'>Color</span>: <span id='jky-search-color-name'></span></div>
		</div>
		<table id='jky-quotation-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-quotation-number'	><span>Quotation<br>Number		</span></th>
					<th class='jky-search-product-name'		><span>             Product		</span></th>
					<th class='jky-search-customer-name'	><span>             Customer	</span></th>
					<th class='jky-search-composition'		><span>             Composition	</span></th>
					<th class='jky-search-quoted-date'		><span>   Quoted<br>Date		</span></th>
					<th class='jky-search-quoted-pieces'	><span>   Quoted<br>Pieces		</span></th>
					<th class='jky-search-quoted-weight'	><span>   Quoted<br>Weight		</span></th>
				</tr>
			</thead>
			<tbody id='jky-quotation-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-quotation-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp;	-->
		<a id='jky-quotation-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
