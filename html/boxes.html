<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-barcode'	><span>      Barcode				</span></th>
			<th class='jky-td-status'	><span>       Status				</span></th>
			<th class='jky-td-name-l'	><span>       Thread				</span></th>
			<th class='jky-td-name-s'	><span>     Supplier				</span></th>
			<th class='jky-td-code'		><span>        Batch<br>Code		</span></th>
			<th class='jky-td-integer'	><span>       Number<br>Boxes		</span></th>
			<th class='jky-td-integer'	><span>       Number<br>Cones		</span></th>
			<th class='jky-td-weight'	><span>      Average<br>Weight		</span></th>
			<th class='jky-td-weight'	><span>         Real<br>Weight		</span></th>
			<th class='jky-td-location'	><span>     Check In<br>Location	</span></th>
			<th class='jky-td-location'	><span>    Check Out<br>Location	</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
		</div>
		<div id='jky-form-status'>
			<span>Status</span>:
			<button class='btn' type='button' disabled><span id='jky-status'></span></button>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Barcode</span>:</div>
				<input  id='jky-barcode' class='jky-form-barcode jky-form-key' disabled />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Batch Code</span>:</div>
				<input  id='jky-thread-id'		type='hidden' />
				<input  id='jky-batchin-id'		type='hidden' />
				<input  id='jky-batchin-number' disabled />
				<a class='jky-purline-icon' href='#' onclick='JKY.BatchIn.display(this)'><i class='icon-th'></i></a>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Number Boxes</span>:</div>
				<input  id='jky-number-of-boxes' class='jky-form-integer' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Number Cones</span>:</div>
				<input  id='jky-number-of-cones' class='jky-form-integer' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Average Weight</span>:</div>
				<input  id='jky-average-weight' class='jky-form-weight' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Real Weight</span>:</div>
				<input  id='jky-real-weight' class='jky-form-weight' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Check In Location</span>:</div>
				<input  id='jky-checkin-location' class='jky-form-location' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Check Out Location</span>:</div>
				<input  id='jky-checkout-location' class='jky-form-location' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Returned Location</span>:</div>
				<input  id='jky-returned-location' class='jky-form-location' />
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-update'	class='btn btn-success' type='button' title="Click here to update selected records"	><span>Update	</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/boxes.js'></script>
<script src='js/JKY.BatchIn.js'></script>
