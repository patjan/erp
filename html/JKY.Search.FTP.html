<!-- JKY.Search.FTP.html -->

<div id='jky-ftp-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>FTP</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-ftp-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-ftp-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-ftp-number'	><span>Number	</span></th>
					<th class='jky-search-product-name'	><span>Product	</span></th>
					<th class='jky-search-machine-name'	><span>Machine	</span></th>
					<th class='jky-search-nick-name'	><span>Nick Name</span></th>
				</tr>
			</thead>
			<tbody id='jky-ftp-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-ftp-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp; -->
		<a id='jky-ftp-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
