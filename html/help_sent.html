<div id='jky-log-logo'></div>
<div id='jky-log-form'>
	<div class='modal-header'><span>Forgot Password</span></div>
	<div class='modal-body'>
		<br>
		<p>An access link to your account has been <br> sent to [<b><span id='jky_sent_email'></span></b>].</p>
		<br>
		<p>Click on the access link from your email and <br> it will automatically log you in and <br> prompt you for a password update.</p>
		<br>
		<p>Note that some spam filters may block this <br> email, so be sure to enable the filter to let <br> this message through.</p>
	</div>
	<div class='modal-footer'>
		 <button id='jky-button-log-in' class='btn btn-info'><span>Return to Log In</span></button>
	</div>
</div>

<div id='jky-body-loaded'></div>
