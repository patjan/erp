<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
			<th class='jky-td-name-s'	><span>Template Name	</span></th>
			<th class='jky-td-name-s'	><span>Template Type	</span></th>
			<th class='jky-td-name-w'	><span>Template Subject	</span></th>
			<th class='jky-td-status'	><span>Status			</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>

<div id='jky-app-form'>
	<div id='jky-form-control'>
		<div id='jky-form-actions'>
			<button id='jky-action-change'		class='btn' type='button' title="Click here to change the status"		><span>Change Status			</span></button>
		</div>
		<div id='jky-form-status'>
			<span>Status</span>:
			<button disabled class='btn jky-status' type='button'><span id='jky-status'></span></button>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-data'>
		<div class='jky-left'>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Updated</span>:</div>
				<input disabled id='jky-updated-at'		class='jky-form-date'	/>
				<input disabled id='jky-updated-name'	class='jky-form-by'		/>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Template Type</span>:</div>
				<select changeable id='jky-template-type'></select>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Template Name</span>:</div>
				<input changeable id='jky-template-name' class='jky-form-name' placeholder='Template Name' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Template Subject</span>:</div>
				<input changeable id='jky-template-subject' class='jky-form-name' placeholder='Template Subject' />
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Template Body</span>:</div>
				<textarea changeable id='jky-template-body' class='jky-form-text' placeholder='Template Body'></textarea>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Template SQL</span>:</div>
				<textarea changeable id='jky-template-sql' class='jky-form-text' placeholder='Template SQL'></textarea>
			</div>
			<div class='jky-form-line'>
				<div class='jky-form-label'><span>Description</span>:</div>
				<textarea changeable id='jky-description' class='jky-form-text' placeholder='Description'></textarea>
			</div>
		</div>
		<div class='jky-clear'></div>
		<br>

		<div>
			<div class='jky-form-label'></div>
			<div class='jky-form-buttons'>
				  <button id='jky-action-save'		class='btn btn-success' type='button' title="Click here to save all changes"		><span>Save		</span></button>
			&nbsp;<button id='jky-action-copy'		class='btn btn-success' type='button' title="Click here to duplicate this record"	><span>Copy		</span></button>
			&nbsp;<button id='jky-action-delete'	class='btn'				type='button' title="Click here to delete this record"		><span>Delete	</span></button>
			&nbsp;<button id='jky-action-cancel'	class='btn'				type='button' title="Click here to cancel any changes"		><span>Cancel	</span></button>
			</div>
		</div>
		<div class='jky-clear'></div>
	</div>

	<div id='jky-form-footer'></div>
</div>

<div id='jky-body-loaded'></div>

<script src='js/templates.js'></script>
