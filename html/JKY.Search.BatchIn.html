<!-- JKY.Search.BatchIn.html -->

<div id='jky-batchin-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Batch</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-batchin-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-batchin-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-batchin-header-batch'		><span>Batch		</span></th>
					<th class='jky-batchin-header-date'			><span>Invoice		</span></th>
					<th class='jky-batchin-header-boxes'		><span>Boxes		</span></th>
					<th class='jky-batchin-header-balance'		><span>Balance		</span></th>
					<th class='jky-batchin-header-checkin'		><span>Check In		</span></th>
<!--
					<th class='jky-batchin-header-returned'		><span>Returned		</span></th>
					<th class='jky-batchin-header-checkout'		><span>Check Out	</span></th>
-->
					<th class='jky-batchin-header-location'		><span>Location		</span></th>
					<th class='jky-batchin-header-name'			><span>Supplier		</span></th>
				</tr>
			</thead>
			<tbody id='jky-batchin-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
<!--	<a id='jky-batchin-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a> &nbsp;	-->
		<a id='jky-batchin-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>
