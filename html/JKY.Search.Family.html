<!-- JKY.Search.Family.html -->

<div id='jky-family-search' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span>Search</span>: <span>Family</span></h3>
	</div>
	<div class='modal-body'>
		<div><input id='jky-family-filter' class='search-query' type='text' placeholder='Search' /></div>
		<table id='jky-family-table' class='table table-striped'>
			<thead>
				<tr>
					<th class='jky-search-family-name'		><span>Name		</span></th>
					<th class='jky-search-counter'			><span>Products	</span></th>
				</tr>
			</thead>
			<tbody id='jky-family-search-body'></tbody>
		</table>
	</div>
	<div class='modal-footer'>
		<a id='jky-family-add-new'	class='btn btn-success'				type='button'><span>Add New</span></a>	&nbsp;
		<a id='jky-family-cancel'	class='btn' data-dismiss='modal'	type='button'><span>Cancel </span></a>
	</div>
</div>

<div id='jky-family-info' class='modal hide fade in'>
	<div class='modal-header'>
		<a class='close' data-dismiss='modal'>X</a>
		<h3><span id='jky-family-name'></span></h3>
	</div>
	<div id='jky-family-body' class='modal-body'>
	</div>
</div>
