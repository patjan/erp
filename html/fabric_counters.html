<div id='jky-form-control'>

	<div id='jky-form-actions'	>
		<button id='jky-action-refresh'		class='btn btn-success' type='button' title="Click here to refresh the info"		><span>Refresh</span></button>
	</div>

	<div style='padding-top:5px;'>
		<div class='jky-form-label'><span>Reference Date</span>:</div>
		<div id='jky-reference-date' class='input-append date'>
			<input class='jky-form-date' type='text' />
			<span class='add-on'><i data-time-icon='icon-time' data-date-icon='icon-calendar'></i></span>
		</div>
	</div>
</div>

<table id='jky-app-table' class='table table-striped'>
	<thead>
		<tr>
			<th class='jky-td-checkbox'	><input id='jky-check-all' type='checkbox' title="Click here to check all records" /></th>
<!--		<th class='jky-td-name-s'	><span>  Product<br>Type</span></th>	-->
			<th class='jky-td-name-w'	><span>  Product		</span></th>
			<th class='jky-td-name-l'	><span>    Color		</span></th>
			<th class='jky-td-pieces'	><span>Scheduled		</span></th>
			<th class='jky-td-pieces'	><span> Produced		</span></th>
			<th class='jky-td-pieces'	><span>      ACO		</span></th>
			<th class='jky-td-pieces'	><span>  Climate		</span></th>
			<th class='jky-td-pieces'	><span>    Stock		</span></th>
			<th class='jky-td-pieces'	><span>    Total		</span></th>
			<th class='jky-td-pieces'	><span>   Target		</span></th>
			<th class='jky-td-pieces'	><span>     Hold		</span></th>
			<th class='jky-td-pieces'	><span>     Sold		</span></th>
		</tr>
	</thead>

	<tbody id='jky-table-body'></tbody>
</table>
