<html>

<head>
	<title>Test OOP 015</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
<div>Test Array</div>

<script>

function Animal(name) {
	this.name = name;
	this.run = function() {
		console.log('running ' + this.name);
	}
}

var animal = new Animal('Foxie');
animal.run();


function Rabbit(name) {
	Animal.apply(this, arguments);		// inherit
	var parent_run = this.run;			// keep parent method
	var created = new Date();			// private

	function sayHi() {					// private
		console.log('I\'m talking rabbit ' + name);
	}

	this.report = function() {
		sayHi.apply(this);
		console.log('Created at ' + created);
	}

	this.run = function() {
		console.log('bouncing ' + this.name);
		parent_run.apply(this);			// call parent method
	}

	this.bounce = function() {
		console.log('bouncing ' + this.name);
	}
}

rabbit = new Rabbit('Rab');
//rabbit.bounce();	// own method
//rabbit.run();		// inherited method
rabbit.report();

</script>

</body>
</html>
