<html>

<head>
	<title>Test OOP 003</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
<div>Test Array</div>

<script>
"use strict";

var User = function(the_name, the_email) {
	this.name			= the_name;
	this.email			= the_email;
	this.quizScores		= [];
	this.currentScore	= 0;

//	----------------------------------------------------------------------------

	User.prototype.save_score = function(the_score) {
		this.quizScores.push(the_score);
	};

	User.prototype.show_name_and_scores = function() {
		var my_scores = this.quizScores.length > 0 ? this.quizScores.join(",") : "No Scores Yet";
		return this.name + " Scores: " + my_scores;
	};

	User.prototype.set_email = function(the_email) {
		this.email = the_email;
	};

	User.prototype.get_email = function() {
		return this.email;
	};
};

$(document).ready(function() {
	var user1 = new User('John', 'john@email.com');
	var user2 = new User('Peter', 'peter@email.com');

	user1.save_score(10);
	user2.save_score(30);
	user1.save_score(20);

	console.log('user1.show_name_and_scores(): ' + user1.show_name_and_scores());
	console.log('user2.show_name_and_scores(): ' + user2.show_name_and_scores());
	console.log('user1.show_name_and_scores(): ' + user1.show_name_and_scores());

	console.log('user1.get_email(): ' + user1.get_email());
	console.log('user2.get_email(): ' + user2.get_email());
	user2.set_email('new_peter@email.com');
	user1.set_email('new_john@email.com');
	console.log('user1.get_email(): ' + user1.get_email());
	console.log('user2.get_email(): ' + user2.get_email());
});

</script>

</body>
</html>
