<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE>Lista de Defeitos2</TITLE>
<script src='lib/jquery-1.8.2.js' ></script>
<script src='lib/jquery-barcode-2.0.2.min.js' ></script>

<style>
.label		{width:560px; height:100px;}
.line		{clear:both;}
.name		{float:right; font-size:175%;}
.barcode	{float:left;}
</style>

<script>
$(function() {
	var my_index = 1;
	$('.label').each(function() {
		var my_label = $(this).html().trim();
		$(this).html('');

		var my_html = ''
					+ '<div class="line">'
					+ '<div class="barcode"><span id="my-' + my_index + '">' + my_label + '</span></div>'
					+ '<div class="name">' + my_label + '</div>'
					+ '</div>'
					;
		$(this).append(my_html);

		var my_id = $('#my-' + my_index);
		$(my_id).barcode( my_label, 'code128');
		my_index++;
	})
});
</script>
</HEAD>

<BODY>
	<h1>Lista de Defeitos2</h1>
	<br />
	<div id="jky-barcodes">
		<div class="label">PANO FOLGADO 	</div>
		<div class="label">PARADA DE MAQUINA</div>
		<div class="label">PE DE GALINHA    </div>
		<div class="label">PROBLEMA PUXADOR	</div>
		<div class="label">QUEBRADURA   	</div>
		<div class="label">RISCO DE AGULHA  </div>
		<div class="label">TECIDO CANELADO	</div>
		<div class="label">TORCAO DO FIO	</div>
		<div class="label">VINCO MARCANDO   </div>
	</div>

</BODY>
</HTML>
